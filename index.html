<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Planetarium Lucas</title>
  <link rel="icon" type="image/x-icon" href="car_icon.ico">
  <style>
    body {
      background-image: url('background_planets.jpg');
      background-repeat: no-repeat; 
      background-attachment: fixed;
      background-size: cover;
    }
  </style>

<body>
  <h1 style="text-align:center"><b>Click on the planet you want to explore!</b></h1>
   <!--Sun beginning-->
      <img src="rr" alt="this is the sun" usemap="#sun">
        <map name="sun">
          <area shape="circle" coords="333" href="text_sun">
        </map>
   <!--Sun ending-->
  
  <!--Venus beginning-->
      <img src="rr" alt="this is venus" usemap="#venus">
        <map name="venus">
          <area shape="circle" coords="333" href="text_venus">
        </map>
   <!--Venus ending-->
  
  <!--Uranus beginning-->
      <img src="rr" alt="this is uranus" usemap="#uranus">
        <map name="uranus">
          <area shape="circle" coords="333" href="text_uranus">
        </map>
   <!--Uranus ending-->

      
      
</body>

</html>
